<!DOCTYPE html>
<html>
<head>
    <style>
        .float-window {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .float-window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .float-window-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .float-window-close {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23666" d="M10,8.4L15.6,14L14,15.6L8.4,10L14,4.4L15.6,6L10,8.4Z" /></svg>');
        }

        /* 其余CSS... */
    </style>
</head>
<body>

    <div class="float-window">
        <div class="float-window-header">
            <span class="float-window-title">Title</span>
            <div class="float-window-close"></div>
        </div>
        <p>Content goes here...</p>
    </div>

</body>
</html>
